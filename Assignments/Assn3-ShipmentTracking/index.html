<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function sendData() {
            fetch("/data", {
                method: "post",
                body: document.getElementById("input").value
            })
        }
    </script>
</head>
<body>
<h1>Shipment Server</h1>
<div>
    <input type="text" id="input">
    <button onclick="sendData()">
        Submit
    </button>

</div>
</body>
</html>
